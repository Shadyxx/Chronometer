<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mobile Chronometer</title>
	<script src="chrono.js"></script> 
	<link rel="stylesheet" type="text/css" href="chrono.css">
</head>

<body>
	<textarea readonly id="myTxt" rows="1" cols="5">0</textarea>
	<button id="myStartB" type="button" onclick="startCounting()">Start</button>	
	<button id="myContinueB" type="button" onclick="pauseCounting()">Pause</button>
	<button id="myPauzeB" type="button" onclick="resetCounting()">Reset</button>
</body>
</html>
